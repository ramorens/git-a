    <script>
        // åç«¯APIåœ°å€ - éƒ¨ç½²åç«¯åˆ°é˜¿é‡Œäº‘Serverlessåï¼Œå°†æ­¤åœ°å€æ”¹ä¸ºä½ çš„å‡½æ•°è®¡ç®—URL
        const API_BASE = 'http://localhost:5000';
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => { if (e.target.files[0]) handleFile(e.target.files[0]); });

        function handleFile(file) {
            if (file.type !== 'application/pdf') { alert('è¯·ä¸Šä¼ PDFæ ¼å¼æ–‡ä»¶'); return; }
            selectedFile = file;
            fileName.textContent = file.name;
            analyzeBtn.disabled = false;
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            loading.classList.add('show');
            result.classList.remove('show');
            analyzeBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('job_requirements', document.getElementById('jobRequirements').value);

            try {
                const res = await fetch(`${API_BASE}/api/analyze-resume`, { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.success) {
                    displayResult(data.data);
                } else {
                    alert('åˆ†æå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (err) {
                alert('è¯·æ±‚å¤±è´¥: ' + err.message);
            } finally {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
            }
        });

        function displayResult(data) {
            const info = data.resume_info || {};
            const basicInfo = document.getElementById('basicInfo');
            basicInfo.innerHTML = `
                <div class="info-item"><label>å§“å</label><span>${info.name || '-'}</span></div>
                <div class="info-item"><label>ç”µè¯</label><span>${info.phone || '-'}</span></div>
                <div class="info-item"><label>é‚®ç®±</label><span>${info.email || '-'}</span></div>
                <div class="info-item"><label>åœ°å€</label><span>${info.address || '-'}</span></div>
                <div class="info-item"><label>æ±‚èŒæ„å‘</label><span>${info.job_intention || '-'}</span></div>
                <div class="info-item"><label>å·¥ä½œå¹´é™</label><span>${info.work_years || '-'}</span></div>
                <div class="info-item"><label>å­¦å†</label><span>${info.education || '-'}</span></div>
            `;

            const matchCard = document.getElementById('matchCard');
            if (data.match_data && data.match_data.match_result) {
                const match = data.match_data.match_result;
                document.getElementById('overallScore').textContent = match.overall_score || '--';
                document.getElementById('skillScore').textContent = match.skill_match || '--';
                document.getElementById('expScore').textContent = match.experience_relevance || '--';
                document.getElementById('eduScore').textContent = match.education_match || '--';
                
                document.getElementById('matchedSkills').innerHTML = (match.matched_skills || [])
